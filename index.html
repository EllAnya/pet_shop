<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="icon" type="image/x-icon" href="assets/icons8-corgi-16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="createCards()">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#petFormModal">
        Add Pet
        </button>

        <!-- Add New Pet - Modal -->
        <div class="modal fade" id="petFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Pet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="form-image" class="form-control" placeholder="Avatar">
                <br>

                <input class="form-check-input" type="checkbox" value="" id="form-new">
                <label>Is New</label>
                <br> <br>

                <input type="text" id="form-title" class="form-control" placeholder="Title">
                <br>

                <input type="number" max="5" id="form-rate" class="form-control" placeholder="Rate">
                <br>

                <input type="number" id="form-price" class="form-control" placeholder="Price">
                <br>

                <input type="number" id="form-discount" class="form-control" placeholder="Discount">
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewPet()">Save changes</button>
            </div>
            </div>
        </div>
        </div>
    <div class="container">
        <div class="row mt-3" id="animalList">
            
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-body" id="open-modal">
            
        </div>
        </div>
    </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
